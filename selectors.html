<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selectors</title>
</head>
<body>
    <div class="class-1">
        <div id="child_id"></div>
    </div>

    <div class="class-1"></div>

    <div id="id-1"></div>

    <form name="form_name">
        <input type="text" id="1" name="input_name">
        <input type="text" id="2" name="input_name">
        <input type="text" id="3" name="input_name">
    </form>
    <form name="form_name">
        <input type="text" id="4" name="input_name">
        <input type="text" id="5" name="input_name">
        <input type="text" id="6" name="input_name">
    </form>
    <form name="form_name">
        <input type="text" id="7" name="input_name">
        <input type="text" id="8" name="input_name">
        <input type="text" id="9" name="input_name">
    </form>

    <script>
        /* getting element by class */
        var class_1 = document.getElementsByClassName("class-1");
        console.log("class_1: ", class_1);

        /* getting element by class */
        var id_1 = document.getElementById("id-1");
        console.log("id_1: ", id_1);

        /* getting element by class */
        var form = document.getElementsByName("form_name");
        var input = document.getElementsByName("input_name");
        console.log("form_name: ", form);
        console.log("input_name: ", input);

        /* getting element by class */
        var div = document.getElementsByTagName("div");
        console.log("div: ",div);

    </script>
</body>
</html>
